<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            margin: 5px auto;
            background: #fff;
            box-shadow: 0 1px 4px #0001;
            font-size: 0.65em;
            width: 100%;
        }
        th, td {
            padding: 3px 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 0.85em;
        }
        th {
            background: #37003c;
            color: #fff;
        }
        .vitoria {
            background: #4CAF50 !important;
            color: #fff;
        }
        .derrota {
            background: #f44336 !important;
            color: #fff;
        }
        .empate {
            background: #9e9e9e !important;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Teste CSS - Backgrounds</h1>
    <table>
        <tr><th>Data</th><th>Mandante</th><th>Visitante</th><th>Placar</th></tr>
        <tr class="vitoria"><td>18/01/26</td><td>Strasbourg</td><td>Metz</td><td>2 x 1</td></tr>
        <tr class="empate"><td>03/01/26</td><td>Nice</td><td>Strasbourg</td><td>1 x 1</td></tr>
        <tr class="derrota"><td>01/01/26</td><td>PSG</td><td>Lille</td><td>3 x 0</td></tr>
    </table>
</body>
</html>
